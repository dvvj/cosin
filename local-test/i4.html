<script type="text/javascript">
let loadCaptured = function() {
console.log("sessionStorage: ", sessionStorage);
console.log("sessionStorage.save: ", sessionStorage.saved);
//console.log("sessionStorage.screenCaptured: ", sessionStorage.screenCaptured);
let dataURL = sessionStorage.getItem('screenCaptured');
console.log('dataURL: ', dataURL);
let img = new Image;
img.src = dataURL;
document.body.appendChild(img);
};
</script>
<body onload='loadCaptured()'>
